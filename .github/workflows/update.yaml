name: Update Version

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4



      - name: Get Current Version
        id: get_version
        uses: nyaa8/package-version@v1

      # 更新版本号
      - name: Bump Version
        id: bump_version
        run: |
          echo "Current version is: ${{ env.PACKAGE_VERSION }}"
          
          # 分离 major, minor, patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ env.PACKAGE_VERSION }}"
          
          # 增加 minor 版本号
          MINOR=$((MINOR + 1))
          NEW_VERSION="$MAJOR.$MINOR.0"
          echo "New version is: $NEW_VERSION"

          # 替换 package.json 的版本号
          sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" package.json
          
          # 输出新的版本号作为环境变量
          echo "PACKAGE_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      # 查看更新后的 package.json（调试用）
      - name: Check Updated package.json
        run: cat package.json

      # 创建新分支
      - name: Create Branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b version/v${{ env.PACKAGE_VERSION }}

      # 提交更改
      - name: Commit changes
        run: |
          git add package.json
          git commit -m "chore: bump version to v${{ env.PACKAGE_VERSION }}"

      # 推送分支
      - name: Push Branch
        run: |
          git push origin version/v${{ env.PACKAGE_VERSION }}

      # 创建标签
      - name: Create Tag
        run: |
          git tag v${{ env.PACKAGE_VERSION }}
          git push origin v${{ env.PACKAGE_VERSION }}

      # 创建 Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to v${{ env.PACKAGE_VERSION }}"
          title: "chore: bump version to v${{ env.PACKAGE_VERSION }}"
          body: "This PR updates the project version to v${{ env.PACKAGE_VERSION }}."
          branch: "version/v${{ env.PACKAGE_VERSION }}"
          delete-branch: true

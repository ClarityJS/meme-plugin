name: 项目版本更新

on:
  push:
    branches:
      - main

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 更新版本号
        id: bump_version
        run: |
          current_version=$(grep -oP '"version":\s*"\K[0-9]+\.[0-9]+\.[0-9]+' package.json)
          IFS='.' read -r major minor patch <<< "$current_version"
          minor=$((minor + 1))
          patch=0
          new_version="$major.$minor.$patch"
          sed -i "s/\"version\": \"$current_version\"/\"version\": \"$new_version\"/" package.json
          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: 提交并推送更改到 dev
        id: commit_and_push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout dev
          git pull origin dev
          git add package.json
          git commit -m "版本更新至 ${{ env.new_version }} 🎉"
          git tag -f "v${{ env.new_version }}"
          git push origin -f dev
          git push origin -f "v${{ env.new_version }}"

      - name: 创建 Pull Request
        run: |
          curl -s \
            -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "$(cat << EOF
          {
            "title": "版本更新至 ${{ env.new_version }} 🎉",
            "head": "dev",
            "base": "main",
            "body": "项目版本更新\n此 PR 是自动更新内容。\n请审核并合并。"
          }
          EOF
          )" && echo "Pull Request 创建指令执行完成。" || echo "Pull Request 创建指令执行失败。"

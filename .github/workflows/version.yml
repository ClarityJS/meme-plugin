name: 项目版本更新

on:
  push:
    branches:
      - dev

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Node.js 和 pnpm 环境
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: 执行 Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          target-branch: "${{ github.ref_name }}"
          skip-github-release: true
          bump-minor-pre-major: true 
          fork: false 
          version-file: package.json
          pull-request-title-pattern: "✨ 更新版本至 {{version}} 🎉" 
          pull-request-header: |
            ## 📢 项目版本更新通知
            
            以下更新由 Release Please Action 自动生成。

          changelog-types: |
            feat: 🚀 新功能
            fix: 🐛 修复
            perf: ⚡ 性能优化
            docs: 📝 文档
            refactor: ♻ 代码重构
            test: ✅ 测试更新
            chore: 🔧 构建与工具
